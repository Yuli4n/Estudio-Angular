<div>
    <table>
        <thead>
            <th>#</th>
            <th>Name</th>
            <th>Channel</th>
            <th>Seasons</th>
        </thead>
        <tbody>
            <tr *ngFor="let serie of series">
                <td>{{serie.id}}</td>
                <td> <a href={{serie.webpage}}>{{serie.name}}</a> </td>
                <td>{{serie.channel}}</td>
                <td>{{serie.seasons}}</td>
            </tr>
        </tbody>
    </table>
</div>
